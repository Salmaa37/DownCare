name: downcare
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  animated_bottom_navigation_bar: ^1.3.3
  sizer: ^3.0.5
  http: ^1.3.0
  flutter_slidable: ^4.0.0
  step_progress_indicator: ^1.0.2
  shared_preferences: ^2.5.2
  web_socket_channel: ^2.4.3
  signalr_netcore: ^0.1.7+2-nullsafety.3
  image_picker: ^1.1.2
  audioplayers: ^6.4.0
  speech_to_text: ^6.6.2
  web_socket_client: ^0.2.0
  dart_levenshtein: ^1.0.1
  intl: ^0.20.2
  url_launcher: ^6.3.1
  cached_network_image: ^3.4.0
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/files/
  fonts:
    - family: Inknut Antiqua
      fonts:
        - asset: assets/fonts/InknutAntiqua-Medium.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
